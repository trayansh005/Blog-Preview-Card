<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Blog preview card</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<img class="cover-img" src="./assets/images/illustration-article.svg" alt="drawers" />
					<div>
						<span>Learning</span>
					</div>
					<p class="date">Published 21 Dec 2023</p>
					<h1>HTML & CSS foundations</h1>
					<p class="desc">
						These languages are the backbone of every website, defining structure, content, and
						presentation
					</p>
					<div class="author">
						<img class="author-img" src="./assets/images/image-avatar.webp" alt="avatar-michelle" />
						<h5>Greg Hooper</h5>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Trayansh</a>.
			</div>
		</main>
	</body>
</html>
